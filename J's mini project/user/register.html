<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="">
                <div class="logo">
                    <img class="logo-size" src="svg/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="svg/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Resume Builder.</h3>
                        <p>Access to the most powerfull tool in the entire design and job industry.</p>
                        <div class="page-links">
                            <a href="index.html">Login</a><a href="register.html" class="active">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required="">
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required="">
                            <input class="form-control" type="password" name="password" placeholder="Password" required="">
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script/jquery.min.js"></script>
<script src="script/popper.min.js"></script>
<script src="script/bootstrap.bundle.min.js"></script>
<script src="script/main.js"></script>

</body></html>
